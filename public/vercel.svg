<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="carpetPattern" x="0" y="0" width="50" height="50" patternUnits="userSpaceOnUse">
      <!-- Afghan carpet inspired geometric patterns -->
      <rect x="0" y="0" width="50" height="50" fill="#873f3f" opacity="0.1"/>
      <polygon points="25,5 45,25 25,45 5,25" fill="#b35959" opacity="0.2"/>
      <rect x="15" y="15" width="20" height="20" fill="#d79b3d" opacity="0.2"/>
      <circle cx="25" cy="25" r="5" fill="#4f1c1c" opacity="0.2"/>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#carpetPattern)" />
